# 应用名称
spring.application.name=springboot_ssm_demo
# 应用服务 WEB 访问端口
server.port=8080

#数据库连接
#Mysql 8.0以上，增加一个时区的配置，url  &serverTimezone=Asia/shanghai
#mysql 5用的
#spring.datasource.url=jdbc:mysql://localhost:3306/ssmbuild?useSSL=true&useUnicode=true&characterEncoding=utf8
# 5 和 8 通用的
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ssmbuild?serverTimezone=UTC&useSSL=false&tinyInt1isBit=false&zeroDateTimeBehavior=round
spring.datasource.username=root
spring.datasource.password=root
#MySQL 8
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#MySQL 5
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Mybatis扫描
mybatis.mapper-locations=classpath*:mapper/*.xml


swagger.enabled=true


